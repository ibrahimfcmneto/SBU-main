<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Livros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo">
    <img src="logo-puc.png" alt="Logo da Faculdade">
  </div>

  <div class="linha-colorida"></div>

  <div class="cadastro-container">

    <h1 class="titulo-form">Consulta de Livros</h1>
    <p class="subtitulo">Preencha as informações abaixo para consultar a disponibilidade de um livro.</p>

    <form class="form-consulta" action="/aluno-verificar" method="POST">

      <div class="grupo">
        <label for="livro">Código do livro:</label>
        <input type="text" id="livro" name="livro" placeholder="Digite o código (Ex: 1234)" required>
      </div>

      <button type="submit" class="btn-consultar">Consultar</button>

    </form>
    
    <br>
    <div style="text-align: center;">
        <a href="index.html" style="color: #333; text-decoration: none;">Voltar ao Menu</a>
    </div>

  </div>

</body>
</html>
